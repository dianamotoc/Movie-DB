<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Free Bulma template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
</head>

<body>

<!-- START NAV -->
<nav th:replace="menuBar :: menubar"></nav>
<!-- END NAV -->
<div class="container">
    <div class="columns">
        <div th:replace="adminMenuBar :: adminmenubar"></div>
        <div class="column is-9">
            <section class="hero is-info welcome is-small">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Hello, Admin.
                        </h1>
                        <h2 class="subtitle">
                            I hope you are having a great day!
                        </h2>
                    </div>
                </div>
            </section>
            <section class="info-tiles">
                <div class="tile is-ancestor has-text-centered">
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">439k</p>
                            <p class="subtitle">Users</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">59k</p>
                            <p class="subtitle">Movies</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">3.4k</p>
                            <p class="subtitle">Open Orders</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">19</p>
                            <p class="subtitle">Exceptions</p>
                        </article>
                    </div>
                </div>
            </section>
            <div class="columns">
                <div class="column is-12">
                    <div class="card events-card">
                        <header class="card-header">
                            <p class="card-header-title">
                                List Of Actors
                            </p>
                        </header>
                        <div class="card-table">
                            <div class="row column" th:each="actor: ${actors}">
                                <div class="card medium">
                                    <div class="card-content">
                                        <div class="media">
                                            <div class="media-left">
                                                <figure class="image is-96x96">
                                                    <img th:src="${actor.getPathToImage()}" alt="Image">
                                                </figure>
                                            </div>
                                            <script th:inline="javascript">
                                                var val = [[${actor.getId()}]];
                                                function myFunction() {
                                                    var txt;
                                                    if (confirm("Delete this actor?")) {
                                                        txt = "/deleteActor?id=" + val;
                                                        location.replace(txt)
                                                    }
                                                }
                                            </script>
                                            <div class="media-content">
                                                <a th:href="@{'/actor?id=' + ${actor.getId()}}"><p class="title is-4 no-padding" th:text="${actor.getName()}"></p></a>
                                                <p class="subtitle is-6" th:text="${actor.getAge()}"></p>
                                            </div>
                                            <div class="media-right">
                                                <a><button onclick="myFunction()" class="button is-danger">Delete</button></a>
                                                <a th:href="@{'/updateActorForm?id=' + ${actor.getId()}}"><button class="button is-info">Edit</button></a>
                                            </div>
                                        </div>
                                        <div class="content">
                                            <p th:text="${actor.getDescription()}"></p>
                                            <div class="background-icon"><span class="icon-twitter"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
