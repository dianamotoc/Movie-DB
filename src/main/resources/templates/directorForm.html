<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Free Bulma template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
</head>

<body>

<!-- START NAV -->
<nav th:replace="menuBar :: menubar"></nav>
<!-- END NAV -->
<div class="container">
    <div class="columns">
        <div th:replace="adminMenuBar :: adminmenubar"></div>
        <div class="column is-9">
            <section class="hero is-info welcome is-small">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Hello, Admin.
                        </h1>
                        <h2 class="subtitle">
                            I hope you are having a great day!
                        </h2>
                    </div>
                </div>
            </section>
            <section class="info-tiles">
                <div class="tile is-ancestor has-text-centered">
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">439k</p>
                            <p class="subtitle">Users</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">59k</p>
                            <p class="subtitle">Movies</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">3.4k</p>
                            <p class="subtitle">Open Orders</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">19</p>
                            <p class="subtitle">Exceptions</p>
                        </article>
                    </div>
                </div>
            </section>
            <div class="columns">
                <div class="column is-12">
                    <div class="card events-card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Add Director
                            </p>
                        </header>
                        <div class="card-table">
                            <form action="#" th:action="@{/addDirector}" th:object="${director}" method="post" style="margin-top: 30px;display: block; margin-left: auto; margin-right: auto; width: 80%">
                                <div class="field">
                                    <label class="label">Name</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Director's Name" autofocus="" th:field="*{name}">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Age</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Age" th:field="*{age}">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Description</label>
                                    <div class="control">
                                        <textarea class="textarea" rows="4" cols="50" th:field="*{description}" ></textarea>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Image</label>
                                    <div class="control">
                                        <div class="file">
                                            <label class="file-label">
                                                <input class="file-input" type="file" th:field="*{pathToImage}">
                                                <span class="file-cta">
                                                  <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                  </span>
                                                  <span class="file-label">
                                                    Choose a fileâ€¦
                                                  </span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button class="button is-block is-info is-large ">Add <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
