<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieTemplate</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
</head>

<body>
<nav th:replace="menuBar :: menubar"></nav>
<section class="hero">
    <figure >
        <img style="margin-top: 30px;border-radius: 10%;display: block; margin-left: auto; margin-right: auto; width: 15%" th:src="${actor.getPathToImage()}">
    </figure>
</section>

<section class="section">
    <div class="container has-text-centered">
        <h2 class="title" th:text="${actor.getName()}"></h2>
        <h4 th:text="${actor.getAge()}"></h4>
        <p th:text="${actor.getDescription()}"></p>
    </div>
    </div>
</section>
<section class="section">
    <div class="list is-hoverable">

        <a class="list-item" th:each="movie :${actor.getMovieList()}">
            <a th:href="@{'/title?name=' + ${movie.getMovie().getName()}}"><p th:text="${movie.getMovie().getName()}" ></p></a>
        </a>
    </div>
</section>

<section class="section">
    <div class="container has-text-centered">
        <h2 class="title">Contact</h2>

        <form>
            <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Name">
                            <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="Message us"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary">
                                Send message
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<script src="../js/bulma.js"></script>
</body>

</html>
